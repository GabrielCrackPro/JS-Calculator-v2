<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="buttons">
          <div class="numbers">
                <button id="n1-button">1</button>
                <button id="n2-button">2</button>
                <button id="n3-button">3</button>
                <br />
                <button id="n4-button">4</button>
                <button id="n5-button">5</button>
                <button id="n6-button">6</button>
                <br />
                <button id="n7-button">7</button>
                <button id="n8-button">8</button>
                <button id="n9-button">9</button>
                <br />
                <button id="n0-button">0</button>
              </div>
              <div class="operations">
                  <button id="plus-button">+</button>
                  <button id="minus-button">-</button>
                  <button id="multiply-button">*</button>
                  <button id="divide-button">/</button>
              </div>
          </div>
          <button id="equal-button">=</button>
          <button id="clear-button">CE</button>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
